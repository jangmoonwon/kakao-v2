<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="top-header">
      <div class="header__top">
        <div class="header__column">
          <i class="fas fa-fighter-jet"></i> <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">10:40</span>
        </div>
        <div class="header__column">
          <i class="far fa-moon"></i> <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery"
            >50%<i class="fas fa-battery-half"></i
          ></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <a href="chats.html"> <i class="fa fa-chevron-left fa-lg"></i></a>
        </div>
        <div class="header__column">
          <span class="header__text">ヾ(๑╹◡╹)ﾉ"♥</span>
        </div>
        <div class="header__column">
          <i class="fa fa-search"></i> <i class="fa fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <div class="date-divider">
        <span class="date-divider-text">2019년 4월 25일 목요일</span>
      </div>
      <div class="chat__message chat__message-from-me">
        <span class="chat__message-time">오후 10:30</span>
        <span class="chat__message-body">이건 테스트 메세지야 :)</span>
      </div>
      <div class="chat__message chat__message-to-me">
        <img
          src="images/couple.jpg"
          alt="couple"
          width="80"
          class="chat__message-couple"
        />
        <div class="chat__message-center">
          <h3 class="chat__message-user">ヾ(๑╹◡╹)ﾉ"♥</h3>
        </div>
        <span class="chat__message-body">오~~그렇구나 :)</span>
        <span class="chat__message-time">오후 10:30</span>
      </div>
    </main>
    <div class="type-message"><i class="fa fa-plus fa-2x"></i></div>
    <div class="type-message__input">
      <input type="text" /> <i class="far fa-smile"></i>
      <span class="record-message"><i class="fas fa-microphone"></i></span>
    </div>
  </body>
</html>
