<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Friends</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="top-header">
      <div class="header__top">
      <div class="header__column">
        <i class="fas fa-fighter-jet"></i> <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column"><span class="header__time">10:40</span></div>
      <div class="header__column">
        <i class="far fa-moon"></i> <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery"
          >50%<i class="fas fa-battery-half"></i
        ></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <span class="header__text">관리</span>
        </div>
        <div class="header__column">
          <span class="header__text"
            >친구<span class="header__number">407</span></span
          >
        </div>
        <div class="header__column"><i class="fa fa-cog fa-lg"></i></div>
      </div>
    </header>
    <main class="friends">
      <div class="search-bar">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find friends, chats, Plus friends" />
      </div>
      <section class="friends__section">
        <header class="friends__section-header">
          <h6 class="friends__section-title">My Profile</h6>
        </header>
        <div class="friends__section-rows">
          <div class="friends__section-row">
            <a href="Profile.html">
              <img src="images/couple.jpg" alt="couple" width="160" />
              <span class="friends__section-name">장문원</span>
            </a>
            <div class="friends-section-column">
              <span class="friends-section-tagline"> 상태메세지 </span>
              <div class="friends__section-rows">
                <div class="friends__section-row">
                  <a href="Profile.html">
                    <img src="images/couple.jpg" alt="couple" width="160" />
                    <span class="friends__section-name">이은지</span>
                  </a>
                  <div class="friends-section-column">
                    <span class="friends-section-tagline"> 상태메세지 </span>
              </div>
            </div>
          </div>
        </div>
        </section>
      <section class="friends__friend-list">
        <header class="friends__section-header">
          <h6 class="section-title"></h6>
        </header>
      </section>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab--selected">
        <i class="fa fa-user"></i><span class="tab-bar__title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar__tab">
        <i class="fa fa-comment"></i><span class="tab-bar__title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar__tab">
        <i class="fa fa-search"></i><span class="tab-bar__title">Find</span>
      </a>
      <a href="more.html" class="tab-bar__tab">
        <i class="fa fa-ellipsis-h"></i><span class="tab-bar__title">More</span>
      </a>
    </nav>
  </body>
</html>
