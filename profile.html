<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="top-header">
      <div class="header__top"></div>
      <div class="header__column">
        <i class="fas fa-fighter-jet"></i> <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column"><span class="header__time">10:40</span></div>
      <div class="header__column">
        <i class="far fa-moon"></i> <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery"
          >50%<i class="fas fa-battery-half"></i
        ></span>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <a href="index.html"> <i class="fa fa-times fa-lg"></i> </a>
        </div>
        <div class="header__column"></div>
        <div class="header__column"><i class="fa fa-user fa-lg"></i></div>
      </div>
    </header>
    <main class="profile">
      <header class="profile__header">
        <img src="images/couple.jpg" alt="couple" width="160" />
        <h3 class="profile__header-title">장문원</h3>
      </header>
      <input type="text" placeholder="jmw9628@naver.com" />
      <div class="profile__actions">
        <div class="profile__actions">
          <span class="profile__actions-circle"
            ><i class="fas fa-comment fa-2x"></i></span
          ><span class="profile__actions-title">나와의 채팅</span>
        </div>
        <div class="profile__actions">
          <span class="profile__actions-circle"
            ><i class="fas fa-pencil-alt fa-2x"></i></span
          ><span class="profile__actions-title">프로필 관리</span>
        </div>
        <div class="profile__actions">
          <span class="profile__actions-circle"
            ><i class="far fa-comments fa-2x"></i></span
          ><span class="profile__actions-title">카카오스토리</span>
        </div>
      </div>
    </main>
  </body>
</html>
