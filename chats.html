<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    />

    <header class="top-header">

      <div class="header__column">
        <i class="fas fa-fighter-jet"></i> <i class="fas fa-wifi"></i>
      </div>

        <i class="far fa-moon"></i> <i class="fab fa-bluetooth-b"></i>

          >50%<i class="fas fa-battery-half"></i
        ></span>
      </div>
      <div class="header__bottom">
        <div class="header__column"><span class="header__text">Edit</span></div>
        <div class="header__column">
          <span class="header__text"
            >chats <i class="fa fa-caret-down"></i
          ></span>
        </div>
        <div class="header__column"></div>
      </div>
    </header>
    <main class="chats">
      <div class="search-bar">
        <i class="fa fa-search"></i>

      </div>
      <ul class="chats__list">

          >

      </ul>
      <ul class="chats__list">
        <li class="chats__chat">
          <a href="chat.html">
            <div class="chat__content">
              <img src="images/couple.jpg" alt="프로필 사진" width="160" />
              <div class="chat__preview">
                <h3 class="chat__user">장문원</h3>
                <span class="chat__last-message">사진을 보냈습니다.</span>
              </div>
            </div>
            <span class="chat__date-time"> 오후 10:36 </span></a
          >
        </li>
      </ul>
      <div class="chat__bttn"><i class="fa fa-comment"></i></div>
    </main>
    <nav>
      <a href="index.html" class="tab-bar__tab">
        <i class="fa fa-user"></i><span class="tab-bar__title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar__tab--selected">
        <i class="fa fa-comment"></i><span class="tab-bar__title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar__tab">
        <i class="fa fa-search"></i><span class="tab-bar__title">Find</span>
      </a>
      <a href="more.html" class="tab-bar__tab">
        <i class="fa fa-ellipsis-h"></i><span class="tab-bar__title">More</span>
      </a>
    </nav>
